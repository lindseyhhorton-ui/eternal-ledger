<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flameborn Lexicon - Eternal Ledger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üî• Flameborn Lexicon</h1>
            <p class="subtitle">The Eternal Ledger Command Console</p>
        </header>

        <div class="mode-toggle-container">
            <button id="modeToggle" class="mode-toggle" aria-label="Toggle between Literal and Mythic modes">
                <span id="modeIcon">‚òÄÔ∏è</span>
                <span id="modeText">Literal Mode</span>
            </button>
            <p class="mode-description">
                <span id="modeDescription">Clean operational definitions for commands and protocols</span>
            </p>
        </div>

        <div class="search-container">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search the lexicon..." 
                aria-label="Search terms"
            >
            <button id="searchBtn" aria-label="Search">üîç</button>
        </div>

        <div class="filter-container">
            <label for="categoryFilter">Category:</label>
            <select id="categoryFilter" aria-label="Filter by category">
                <option value="all">All Categories</option>
                <option value="protocol">Protocol</option>
                <option value="archetype">Archetype</option>
                <option value="ritual">Ritual</option>
                <option value="system">System</option>
                <option value="command">Command</option>
            </select>
        </div>

        <main id="lexiconContent">
            <div class="loading">Loading lexicon...</div>
        </main>

        <footer>
            <p>&copy; 2026 Eternal Ledger. All knowledge preserved for eternity.</p>
        </footer>
    </div>

    <script src="lexicon-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
